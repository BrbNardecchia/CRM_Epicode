<ngb-toast class="text-center text-dark mt-3 mx-4" *ngIf="show" header="Notifica di servizio" [autohide]="false" (hidden)="show=false">
    Per inserire un nuovo <b>cliente</b> cliccare qui:
    <button type="button" (click)="goToAddnewClient()" class="btn btn_fucsia btn-sm my-1 w-100"><i
            class="bi bi-plus"></i></button>
</ngb-toast>
<ngb-toast class="mt-3 text-center text-dark mt-3 mx-4" *ngIf="show2" header="Istruzioni"
[autohide]="false" (hidden)="show2=false">
Non hai inserito tutti i campi <b>OBBLIGATORI</b> nell'inserimento della <b>fattura</b>
</ngb-toast>
<div class="mt-3 Personalform">
    <h1 class="text-center my-5">{{titolo}}</h1>
    <form class="mx-5 text-center">
        <div class="form-row">
            <div class="col mb-3">
                <label>Data</label>
                <input required class="form-control" placeholder="yyyy-mm-gg" name="dp" [(ngModel)]="model" (click)="d.toggle()"
                    ngbDatepicker #d="ngbDatepicker" [disabled]="stato">
            </div>
            <div class="col mb-3">
                <label>Anno</label>
                <input [(ngModel)]="fattura.anno" [ngModelOptions]="{standalone: true}" type="Number"
                    class="form-control" required [disabled]="stato">
            </div>
            <div class="col mb-3">
                <label>Importo</label>
                <input [(ngModel)]="fattura.importo" [ngModelOptions]="{standalone: true}" type="Number"
                    class="form-control" required [disabled]="stato">
            </div>
        </div>
        <div class="form-row">
            <div class="col-3 mb-3">
                <label>Stato</label>
                <select required [(ngModel)]="fattura.stato" [ngModelOptions]="{standalone: true}" name="Stato Fattura"
                    class="form-control">
                    <option selected [ngValue]="fattura.stato" disabled>{{fattura.stato.nome}}</option>
                    <option [ngValue]="stato" *ngFor="let stato of statoFattura">{{stato.nome}}</option>
                </select>
            </div>
            <div class="col mb-3">
                <label>Cliente</label>
                <select required id="inputState" [(ngModel)]="fattura.cliente" [ngModelOptions]="{standalone: true}"
                    class="form-control" [disabled]="stato">
                    <option selected [ngValue]="fattura.cliente">{{fattura.cliente.ragioneSociale}}</option>
                    <option [ngValue]="cliente" *ngFor="let cliente of clienti">{{cliente.ragioneSociale}}</option>
                </select>
            </div>
        </div>
        <button class="btn btn_fucsia" (click)="setFattura()">{{button}}</button>
    </form>
</div>
