<table mat-table [dataSource]="clienti" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let clienti"> {{clienti.id}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="ragioneSociale">
        <th mat-header-cell *matHeaderCellDef> Ragione Sociale </th>
        <td mat-cell *matCellDef="let clienti"> {{clienti.ragioneSociale}} </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="tipoCliente">
        <th mat-header-cell *matHeaderCellDef> Tipo Cliente </th>
        <td mat-cell *matCellDef="let clienti"> {{clienti.tipoCliente}} </td>
      </ng-container>
    
      <!-- Symbol Column -->
      <ng-container matColumnDef="telefonoContatto">
        <th mat-header-cell *matHeaderCellDef> Comune </th>
        <td mat-cell *matCellDef="let clienti"> {{clienti.telefonoContatto}} </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
