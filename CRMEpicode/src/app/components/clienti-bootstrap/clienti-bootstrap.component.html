<div class="container bg-light  m-5">
    <form class="pt-3">
        <div class="form-group form-inline text-dark">
            Full text search: <input class="form-control ml-2" type="text" [formControl]="filter" />
        </div>
    </form>

    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Country</th>
                <th scope="col">Area</th>
                <th scope="col">Population</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let cliente of clienti$ | async; index as i">
                <th scope="row">{{ i + 1 }}</th>
                <td>
                    <ngb-highlight [result]="cliente.ragioneSociale" [term]="filter.value"></ngb-highlight>
                </td>
                <td>
                    <ngb-highlight [result]="cliente.tipoCliente" [term]="filter.value"></ngb-highlight>
                </td>
                <td>
                    <ngb-highlight [result]="cliente.telefono" [term]="filter.value"></ngb-highlight>
                </td>
            </tr>
        </tbody>
    </table>
</div>
